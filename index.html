<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://kit.fontawesome.com/2b9f8771db.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <h3 class="brand_name primary_color">Influencer products</h3>
            <ul class="navlink primary_color">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Sign Up</a></li>
                <li><a href="">Login</a></li>
                <li><a href="">
                    <img src="icons/icons8-search.gif" alt="">
                </a></li>
                <li><a href="">
                    <img src="icons/cart.png" alt="">
                </a></li>
            </ul>
        </nav>

        <section class="banner">
            <div class="banner_content">
                <div class="banner_text">
                    <p class="banner_p1 primary_color">
                        Start your Journey as
                        Influencer
                    </p>
                    <p class="banner_p2 primary_color">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
                    </p>
                    <button class="btn">
                        Preebook Now  <i class="fa-solid fa-arrow-right"></i>
                        
                    </button>
                </div>
                <div class="banner_image">
                    <div class="camera_background">
                        <img src="images/Circle design.svg" alt="">
                        <div class="camera">
                            <img src="images/main-camera.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="banner_brand_logo_box">
                <div class="banner_brand_logo">
                    <img src="logos/Alibaba.svg" alt="" class="mr_3">
                    <img src="logos/Amazon.svg" alt="" class="mr_3">
                    <img src="logos/Daraz.pk Logo.svg" alt="" class="mr_3">
                    <img src="logos/Ebay.svg" alt="" class="mr_3">
                    <img src="logos/Rakuten.svg" alt="" class="mr_3">
                    <img src="logos/Walmart.svg" alt="" class="mr_3">
                    <img src="logos/Target.svg" alt="" >
                </div>
            </div>
            
        </section>
    </header>
    <main id="main"></main>
    <footer id="footer"></footer>
</body>
</html>
